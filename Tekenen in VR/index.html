<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekenen in VR</title>
    <script src="./js/main.js" defer></script>
    <script src="./js/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <a-camera>
            <a-cursor id="js--cursor" color="black"></a-cursor>
        </a-camera>
        <!--eerste rij-->
        <a-box class="js--box" position="-1 3 -7" color="black"></a-box>
        <a-box class="js--box" position="0 3 -7" color="black"></a-box>
        <a-box class="js--box" position="1 3 -7" color="black"></a-box>
        <a-box class="js--box" position="2 3 -7" color="black"></a-box>

        <!--tweede rij-->
        <a-box class="js--box" position="-1 2 -7" color="black"></a-box>
        <a-box class="js--box" position="0 2 -7" color="black"></a-box>
        <a-box class="js--box" position="1 2 -7" color="black"></a-box>
        <a-box class="js--box" position="2 2 -7" color="black"></a-box>

        <!--derde rij-->
        <a-box class="js--box" position="-1 1 -7" color="black"></a-box>
        <a-box class="js--box" position="0 1 -7" color="black"></a-box>
        <a-box class="js--box" position="1 1 -7" color="black"></a-box>
        <a-box class="js--box" position="2 1 -7" color="black"></a-box>

        <!--vierde rij-->
        <a-box class="js--box" position="-1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="0 0 -7" color="black"></a-box>
        <a-box class="js--box" position="1 0 -7" color="black"></a-box>
        <a-box class="js--box" position="2 0 -7" color="black"></a-box>

        <!--Spheres-->        
        <a-sphere id="js--sphere--red" position="-10 -4 0" color="red"></a-sphere>
        <a-sphere id="js--sphere--green" position="-10 -4 3" color="green"></a-sphere>
        <a-sphere id="js--sphere--blue" position="-10 -4 -3" color="blue"></a-sphere>
    </a-scene>   
</body>
</html>
